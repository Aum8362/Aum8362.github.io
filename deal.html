<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Countdown</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#0f1724;
      font-family:"Kanit",sans-serif;
    }
    .envelope{
      position:relative;
      width:320px;
      height:200px;
      background:#f7f6f2;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      overflow:hidden;
    }
    .flap{
      position:absolute;
      top:-2px; left:50%;
      transform:translateX(-50%);
      width:110%; height:120px;
      background:#fff;
      clip-path:polygon(0 100%,50% 0,100% 100%);
      border-radius:10px;
      transition:transform 1s;
      transform-origin:50% 100%;
    }
    .card{
      position:absolute;
      left:50%; top:20px;
      transform:translateX(-50%) translateY(120%);
      width:80%; height:150px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:10px;
      transition:transform 1s,opacity .5s;
      opacity:0;
    }
    .card h2{margin:0;font-size:20px;color:#111;}
    .card p{margin:0;font-size:40px;font-weight:bold;}
    .card small{color:#555}
    .code-panel{
      position:absolute;
      bottom:15px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:10px;
    }
    .code-panel input{
      width:120px;
      padding:8px;
      font-size:18px;
      text-align:center;
      letter-spacing:4px;
      border-radius:8px;
      border:1px solid #aaa;
    }
    .code-panel button{
      padding:8px 12px;
      border:0;
      border-radius:8px;
      background:#ff6b6b;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    .envelope.open .flap{transform:translateX(-50%) rotateX(-180deg);}
    .envelope.open .card{transform:translateX(-50%) translateY(0);opacity:1;}
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap"></div>

    <div class="card" id="card">
      <h2>Countdown</h2>
      <p id="dcount">D-4</p>
      <small>to Happy Birthday</small>
    </div>

    <div class="code-panel">
      <input id="code" type="text" maxlength="4" placeholder="****" />
      <button id="openBtn">Open</button>
    </div>
  </div>

  <script>
    const SECRET = "0410";
    const env = document.getElementById("envelope");
    const btn = document.getElementById("openBtn");
    const input = document.getElementById("code");
    const dcount = document.getElementById("dcount");

    function daysUntilBirthday(month=10, day=4){
      const now = new Date();
      let year = now.getFullYear();
      let target = new Date(year, month-1, day);
      if(target < now){ target.setFullYear(year+1); }
      const diff = Math.ceil((target - now)/(1000*60*60*24));
      return diff;
    }

    dcount.textContent = "D-" + daysUntilBirthday(10,4);

    function tryOpen(){
      if(input.value === SECRET){
        env.classList.add("open");
      } else {
        alert("รหัสไม่ถูกต้อง");
        input.value="";
      }
    }
    btn.addEventListener("click",tryOpen);
    input.addEventListener("keydown",e=>{
      if(e.key==="Enter") tryOpen();
    });
  </script>
</body>
</html>
