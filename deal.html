<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fcebeb;
      --envelope-color: #ffe0e0;
      --flap-color: #ffffff;
      --card-color: #ffffff;
      --accent-color: #ff69b4;
      --shadow-color: rgba(0,0,0,0.15);
    }
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: var(--bg-color);
      font-family:"Charm", cursive;
      gap:30px;
      overflow:hidden;
      transition: background 1s;
    }
    .envelope{
      position:relative;
      width:400px;
      height:250px;
      background: var(--envelope-color);
      border-radius:20px;
      box-shadow:0 15px 35px var(--shadow-color);
      overflow:visible;
      transition: box-shadow 1s;
    }
    .envelope:hover {
      box-shadow:0 20px 50px rgba(255,105,180,0.4);
    }
    .decoration {
      position: absolute;
      width: 20px; height: 20px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 5px #ffcc00;
      z-index: 10;
    }
    .decoration::before {
      content: '';
      position: absolute;
      top: -10px; left: 5px;
      width: 10px; height: 10px;
      background: var(--accent-color);
      border-radius: 50%;
      transform: rotate(45deg);
    }
    .decoration:nth-child(1){ top:-10px; left: -10px; transform: rotate(-15deg); }
    .decoration:nth-child(2){ bottom:-10px; right: -10px; transform: rotate(30deg); background: var(--accent-color); }

    .flap{
      position:absolute;
      top:0; left:50%;
      transform:translateX(-50%);
      width:100%; height:125px; /* ‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ä‡∏¥‡∏î */
      background: var(--flap-color);
      clip-path:polygon(0 100%,50% 0,100% 100%);
      border-radius:15px 15px 0 0;
      transition:transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      transform-origin:50% 0;
      z-index: 2;
    }
    .card{
      position:absolute;
      left:50%; top:20px;
      transform:translateX(-50%) translateY(100%);
      width:85%; height:200px;
      background: var(--card-color);
      border-radius:15px;
      box-shadow:0 10px 20px var(--shadow-color);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:10px;
      padding: 10px;
      transition:transform 1.2s ease-out,opacity .8s;
      opacity:0;
      text-align:center;
      z-index: 1;
      border: 3px solid var(--accent-color);
    }
    .card h2{margin:0;font-size:36px;color:var(--accent-color); font-family: 'Kanit', sans-serif;}
    .card p{margin:0;font-size:70px;font-weight:bold; color:#333;}
    .card small{color:#666;font-size:20px; font-family: 'Kanit', sans-serif;}
    .code-panel{
      display:flex;
      gap:15px;
      font-family: 'Kanit', sans-serif;
    }
    .code-panel input{
      width:140px;
      padding:12px;
      font-size:24px;
      text-align:center;
      letter-spacing:6px;
      border-radius:12px;
      border:2px solid var(--accent-color);
      outline:none;
      transition:border-color .3s;
    }
    .code-panel input:focus{
      border-color: #ff007f;
      box-shadow: 0 0 5px var(--accent-color);
    }
    .code-panel button{
      padding:12px 25px;
      border:0;
      border-radius:12px;
      background: var(--accent-color);
      color:#fff;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition:background .3s, transform .1s;
    }
    .code-panel button:active{ transform: translateY(2px); box-shadow: none;}

    .envelope.open .flap{transform:translateX(-50%) rotateX(-180deg);}
    .envelope.open .card{transform:translateX(-50%) translateY(0);opacity:1;}
    body.fireworks-active { background: #000033; }

    .confetti{
      position:absolute;
      width:5px;height:5px;
      background:var(--color);
      border-radius: 50%;
      opacity:0;
      animation:explode var(--duration) ease-out forwards;
      z-index: 999;
    }
    @keyframes explode{
      0%{transform:translate(0,0) scale(1); opacity:1;}
      100%{transform:translate(var(--x),var(--y)) scale(0); opacity:0;}
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="decoration" style="top:10px; left:10px;"></div>
    <div class="decoration" style="bottom:10px; right:10px;"></div>
    <div class="decoration" style="top: -15px; right: 50px; background: pink;"></div>
    
    <div class="flap"></div>

    <div class="card" id="card">
      <h2>üéâ Happy Birthday! üéâ</h2>
      <p id="dcount">D-4</p>
      <small>‡πÉ‡∏Å‡∏•‡πâ‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞</small>
    </div>
  </div>

  <div class="code-panel">
    <input id="code" type="text" maxlength="4" placeholder="****" />
    <button id="openBtn">‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πå‡∏î</button>
  </div>

  <script>
    const SECRET = "0410";
    const BIRTHDAY_MONTH = 10;
    const BIRTHDAY_DAY = 4;

    const env = document.getElementById("envelope");
    const btn = document.getElementById("openBtn");
    const input = document.getElementById("code");
    const dcount = document.getElementById("dcount");
    const body = document.body;

    function daysUntilBirthday(month, day){
      const now = new Date();
      let year = now.getFullYear();
      let target = new Date(year, month - 1, day);
      if(target < now){ target.setFullYear(year + 1); }
      return Math.ceil((target - now) / (1000 * 60 * 60 * 24));
    }
    dcount.textContent = "D-" + daysUntilBirthday(BIRTHDAY_MONTH, BIRTHDAY_DAY);

    function launchFireworks(){
      const colors = ["#ff4d4d", "#ffd633", "#4dff4d", "#ff66cc", "#4d4dff", "#ffffff"];
      const numParticles = 80;
      const duration = 2;

      body.classList.add('fireworks-active');
      setTimeout(() => body.classList.remove('fireworks-active'), 1500);

      const rect = env.getBoundingClientRect();
      const originX = rect.left + rect.width/2;
      const originY = rect.top + rect.height/2;

      for(let i = 0; i < numParticles; i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.setProperty("--color", colors[Math.floor(Math.random() * colors.length)]);
        
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 200 + 50;
        conf.style.setProperty("--x", (Math.cos(angle) * distance) + "px");
        conf.style.setProperty("--y", (Math.sin(angle) * distance) + "px");
        conf.style.setProperty("--duration", (Math.random() * 1 + duration) + "s");

        conf.style.left = originX + "px";
        conf.style.top = originY + "px";

        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), (duration + 1) * 1000); 
      }
    }

    function tryOpen(){
      if(input.value === SECRET){
        env.classList.add("open");
        setTimeout(launchFireworks, 500);
      } else {
        alert("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á üö´ ‡∏•‡∏≠‡∏á‡∏î‡∏π‡∏î‡∏µ‡πÜ ‡∏ô‡∏∞‡∏Ñ‡∏∞");
        input.value="";
        input.focus();
      }
    }
    btn.addEventListener("click", tryOpen);
    input.addEventListener("keydown", e => { if(e.key === "Enter") tryOpen(); });
  </script>
</body>
</html>
