```html
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Countdown</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#0f1724;
      font-family:"Kanit",sans-serif;
      gap:20px;
      overflow:hidden;
    }
    .envelope{
      position:relative;
      width:640px;
      height:400px;
      background:#f7f6f2;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      overflow:hidden;
    }
    .flap{
      position:absolute;
      top:0; left:50%;
      transform:translateX(-50%);
      width:110%; height:240px;
      background:#fff;
      clip-path:polygon(0 100%,50% 0,100% 100%); /* สามเหลี่ยมชิดบน */
      border-radius:10px;
      transition:transform 1s;
      transform-origin:50% 0;
    }
    .card{
      position:absolute;
      left:50%; top:60px;
      transform:translateX(-50%) translateY(120%);
      width:80%; height:280px;
      background:#fff;
      border-radius:16px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:20px;
      transition:transform 1s,opacity .5s;
      opacity:0;
      text-align:center;
    }
    .card h2{margin:0;font-size:32px;color:#111;}
    .card p{margin:0;font-size:60px;font-weight:bold;}
    .card small{color:#555;font-size:20px}
    .code-panel{
      display:flex;
      gap:15px;
    }
    .code-panel input{
      width:160px;
      padding:10px;
      font-size:22px;
      text-align:center;
      letter-spacing:6px;
      border-radius:10px;
      border:1px solid #aaa;
    }
    .code-panel button{
      padding:10px 20px;
      border:0;
      border-radius:10px;
      background:#ff6b6b;
      color:#fff;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
    }
    .envelope.open .flap{transform:translateX(-50%) rotateX(-180deg);}
    .envelope.open .card{transform:translateX(-50%) translateY(0);opacity:1;}
    /* confetti */
    .confetti{
      position:absolute;
      width:10px;height:20px;
      background:var(--color);
      top:0; left:50%;
      opacity:0.9;
      animation:fall 3s linear forwards;
    }
    @keyframes fall{
      0%{transform:translateX(0) translateY(0) rotate(0);}
      100%{transform:translateX(var(--x)) translateY(100vh) rotate(720deg);}
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap"></div>

    <div class="card" id="card">
      <h2>Countdown</h2>
      <p id="dcount">D-4</p>
      <small>to Happy Birthday</small>
    </div>
  </div>

  <div class="code-panel">
    <input id="code" type="text" maxlength="4" placeholder="****" />
    <button id="openBtn">Open</button>
  </div>

  <script>
    const SECRET = "0410";
    const env = document.getElementById("envelope");
    const btn = document.getElementById("openBtn");
    const input = document.getElementById("code");
    const dcount = document.getElementById("dcount");

    function daysUntilBirthday(month=10, day=4){
      const now = new Date();
      let year = now.getFullYear();
      let target = new Date(year, month-1, day);
      if(target < now){ target.setFullYear(year+1); }
      const diff = Math.ceil((target - now)/(1000*60*60*24));
      return diff;
    }

    dcount.textContent = "D-" + daysUntilBirthday(10,4);

    function launchConfetti(){
      for(let i=0;i<100;i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.setProperty("--color",["#ff4d4d","#4dff4d","#4d4dff","#ffd633","#ff66cc"][Math.floor(Math.random()*5)]);
        conf.style.setProperty("--x", (Math.random()*600-300)+"px");
        conf.style.left = (window.innerWidth/2)+"px";
        conf.style.top = "0px";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
      }
    }

    function tryOpen(){
      if(input.value === SECRET){
        env.classList.add("open");
        launchConfetti();
      } else {
        alert("รหัสไม่ถูกต้อง");
        input.value="";
      }
    }
    btn.addEventListener("click",tryOpen);
    input.addEventListener("keydown",e=>{
      if(e.key==="Enter") tryOpen();
    });
  </script>
</body>
</html>
