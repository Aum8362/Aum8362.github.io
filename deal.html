<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secret Card Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-color: #ffe8e8;
  --card-color: #fff;
  --accent-color: #ff66a3;
  --shadow-color: rgba(0,0,0,0.1);
  --input-border-color: #ffc4d8;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: var(--bg-color);
  font-family:"Charm", cursive;
  gap:30px;
  overflow:hidden;
}
.envelope{
  position:relative;
  width:450px;
  height:300px;
  background: var(--card-color);
  border-radius:20px;
  box-shadow:0 15px 35px var(--shadow-color);
  overflow:visible;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  position:absolute;
  left:50%; top:50%;
  width:85%; height:220px;
  background: var(--card-color);
  border-radius:20px;
  box-shadow:0 10px 20px var(--shadow-color);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:15px;
  opacity:0;
  text-align:center;
  border: 3px dashed var(--accent-color);
  font-family: 'Kanit', sans-serif;
  transform: translate(-50%, -50%) translateY(100%);
  transition: transform 1.2s ease-out, opacity 0.8s;
}
.card h2{margin:0;font-size:36px;color:var(--accent-color);}
.card p{margin:0;font-size:60px;font-weight:bold; color:#333;}
.card small{color:#666;font-size:22px}

.code-panel{
  display:flex;
  gap:15px;
  z-index: 20;
  font-family: 'Kanit', sans-serif;
}
.code-panel input{
  width:140px;
  padding:12px;
  font-size:24px;
  text-align:center;
  letter-spacing:6px;
  border-radius:12px;
  border:3px solid var(--input-border-color);
  outline:none;
  transition:border-color .3s;
}
.code-panel input:focus{
  border-color: var(--accent-color);
  box-shadow: 0 0 8px rgba(255,102,163,0.5);
}

.envelope.open .card{transform: translate(-50%, -50%) translateY(0); opacity:1;}

.confetti{
  position:absolute;
  width:12px;height:12px;
  background:var(--color);
  border-radius: 50% 50% 50% 0;
  top:0; left:50%;
  opacity:0.9;
  animation:fall 3s linear forwards;
  pointer-events:none;
  z-index: 15;
}
@keyframes fall{
  0%{transform:translateX(0) translateY(0) rotate(0);}
  100%{transform:translateX(var(--x)) translateY(100vh) rotate(720deg);}
}
</style>
</head>
<body>
<div class="envelope" id="envelope">
  <div class="card" id="card">
    <h2>Countdown</h2>
    <p id="dcount">D-4</p>
    <small>to your Birthday</small>
  </div>
</div>

<div class="code-panel">
  <input id="code" type="text" inputmode="numeric" maxlength="4" placeholder="****" /> 
</div>

<script>
const SECRET = "0410";
const env = document.getElementById("envelope");
const input = document.getElementById("code");
const dcount = document.getElementById("dcount");

// ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ß‡∏±‡∏ô‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î
function daysUntilBirthday(month=10, day=4){
  const now = new Date();
  let year = now.getFullYear();
  let target = new Date(year, month-1, day);
  if(target < now){ target.setFullYear(year+1); }
  return Math.ceil((target - now)/(1000*60*60*24));
}
dcount.textContent = "D-" + daysUntilBirthday(10,4);

// ‡∏û‡∏•‡∏∏/‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏ï‡∏Å
function launchConfetti(){
  const colors = ["#ff66a3","#ff99c4","#ff4d4d","#ffcc00","#ffffff"];
  for(let i=0;i<100;i++){
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.setProperty("--color",colors[Math.floor(Math.random()*colors.length)]);
    conf.style.setProperty("--x", (Math.random()*800-400)+"px"); 
    conf.style.left = (window.innerWidth/2)+"px";
    conf.style.top = "0px";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3000);
  }
}

// ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏£‡∏´‡∏±‡∏™
function tryOpen(){
  if(input.value === SECRET){
    env.classList.add("open");
    setTimeout(launchConfetti, 500);
  } else {
    alert("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á üíî ‡∏•‡∏≠‡∏á‡∏î‡∏π‡∏î‡∏µ‡πÜ ‡∏ô‡∏∞‡∏Ñ‡∏∞");
    input.value="";
    input.focus();
  }
}

// ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î
input.addEventListener("keydown", e=>{
  if(e.key==="Enter") tryOpen();
});

window.onload = ()=> input.focus();
</script>
</body>
</html>
