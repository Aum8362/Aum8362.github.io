<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffe8e8; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô‡∏°‡∏≤‡∏Å */
      --envelope-color: #fff0f0; /* ‡∏ã‡∏≠‡∏á‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡∏ä‡∏°‡∏û‡∏π */
      --flap-color: #fff;
      --card-color: #fff;
      --accent-color: #ff66a3; /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡πÄ‡∏Ç‡πâ‡∏°/‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å */
      --shadow-color: rgba(0,0,0,0.1);
      --input-border-color: #ffc4d8; /* ‡∏Ç‡∏≠‡∏ö‡∏≠‡∏¥‡∏ô‡∏û‡∏∏‡∏ï‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
    }
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: var(--bg-color);
      font-family:"Charm", cursive; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ó‡∏µ‡πà‡∏î‡∏π‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡∏Å‡∏ß‡πà‡∏≤ */
      gap:30px;
      overflow:hidden;
    }
    .envelope{
      position:relative;
      width:450px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á ‡∏î‡∏π‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô */
      height:300px;
      background: var(--envelope-color);
      border-radius:20px;
      box-shadow:0 15px 35px var(--shadow-color);
      overflow:visible; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏≠‡∏á‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡πÑ‡∏î‡πâ */
    }
    /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏≠‡∏á‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÄ‡∏•‡πá‡∏Å‡πÜ */
    .decoration {
      position: absolute;
      width: 15px; height: 15px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 5px #ffcc00;
      z-index: 10;
      opacity: 0.8;
    }
    .decoration:nth-child(1){ top: 10px; left: -20px; transform: rotate(-10deg); }
    .decoration:nth-child(2){ bottom: 10px; right: -20px; transform: rotate(20deg); background: var(--accent-color); }
    .decoration:nth-child(3){ top: -15px; right: 50px; background: pink; }

    .flap{
      position:absolute;
      top:0; left:50%;
      transform:translateX(-50%);
      width:105%; height:180px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î */
      background: var(--flap-color);
      clip-path:polygon(0 100%,50% 0,100% 100%);
      border-radius:15px;
      transition:transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÄ‡∏î‡πâ‡∏á‡πÜ */
      transform-origin:50% 0;
      border-bottom: 3px solid var(--accent-color); /* ‡∏Ç‡∏≠‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π */
      z-index: 2; /* ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    }
    .card{
      position:absolute;
      left:50%; top:40px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô */
      transform:translateX(-50%) translateY(100%);
      width:85%; height:220px;
      background: var(--card-color);
      border-radius:20px;
      box-shadow:0 10px 20px var(--shadow-color);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:15px;
      transition:transform 1.2s ease-out,opacity 0.8s;
      opacity:0;
      text-align:center;
      border: 3px dashed var(--accent-color); /* ‡∏Ç‡∏≠‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏õ‡∏£‡∏∞‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å */
      font-family: 'Kanit', sans-serif;
    }
    .card h2{margin:0;font-size:36px;color:var(--accent-color);}
    .card p{margin:0;font-size:60px;font-weight:bold; color:#333;}
    .card small{color:#666;font-size:22px}
    
    .code-panel{
      display:flex;
      gap:15px;
      z-index: 10; /* ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÉ‡∏´‡πâ panel ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏™‡∏∏‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ñ‡∏π‡∏Å‡∏ö‡∏±‡∏á */
      font-family: 'Kanit', sans-serif;
    }
    .code-panel input{
      width:140px;
      padding:12px;
      font-size:24px;
      text-align:center;
      letter-spacing:6px;
      border-radius:12px;
      border:3px solid var(--input-border-color);
      outline:none;
      transition:border-color .3s;
    }
    .code-panel input:focus{
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(255,102,163,0.5);
    }
    .code-panel button{
      padding:12px 25px;
      border:0;
      border-radius:12px;
      background: var(--accent-color);
      color:#fff;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition:background .3s, transform .1s;
    }
    .code-panel button:active{ transform: translateY(2px); box-shadow: none;}

    /* Open State */
    .envelope.open .flap{transform:translateX(-50%) rotateX(-180deg);}
    .envelope.open .card{transform:translateX(-50%) translateY(0);opacity:1;}
    
    /* confetti (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ/‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏£‡πà‡∏ß‡∏á) */
    .confetti{
      position:absolute;
      width:12px;height:12px;
      background:var(--color);
      border-radius: 50% 50% 50% 0; /* ‡∏£‡∏π‡∏õ‡∏£‡πà‡∏≤‡∏á‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ/‡∏´‡∏±‡∏ß‡πÉ‡∏à */
      top:0; left:50%;
      opacity:0.9;
      animation:fall 3s linear forwards;
      z-index: 999;
    }
    @keyframes fall{
      0%{transform:translateX(0) translateY(0) rotate(0);}
      100%{transform:translateX(var(--x)) translateY(100vh) rotate(720deg);}
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="flap"></div>

    <div class="card" id="card">
      <h2>‡πÉ‡∏Å‡∏•‡πâ‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞!</h2>
      <p id="dcount">D-4</p>
      <small>‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡∏ß‡∏â‡∏•‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç</small>
    </div>
  </div>

  <div class="code-panel">
    <input id="code" type="text" inputmode="numeric" maxlength="4" placeholder="****" /> 
    <button id="openBtn">‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πå‡∏î</button>
  </div>

  <script>
    const SECRET = "0410";
    const env = document.getElementById("envelope");
    const btn = document.getElementById("openBtn");
    const input = document.getElementById("code");
    const dcount = document.getElementById("dcount");

    function daysUntilBirthday(month=10, day=4){
      const now = new Date();
      let year = now.getFullYear();
      // JavaScript months are 0-indexed (Jan=0, Oct=9)
      let target = new Date(year, month-1, day); 
      if(target < now){ target.setFullYear(year+1); }
      const diff = Math.ceil((target - now)/(1000*60*60*24));
      return diff;
    }

    dcount.textContent = "D-" + daysUntilBirthday(10,4);

    function launchConfetti(){
      const colors = ["#ff66a3","#ff99c4","#ff4d4d","#ffcc00","#ffffff"]; // ‡πÇ‡∏ó‡∏ô‡∏™‡∏µ‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å
      for(let i=0;i<100;i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.setProperty("--color",colors[Math.floor(Math.random()*colors.length)]);
        // ‡∏õ‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô
        conf.style.setProperty("--x", (Math.random()*800-400)+"px"); 
        conf.style.left = (window.innerWidth/2)+"px";
        conf.style.top = "0px";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
      }
    }

    function tryOpen(){
      if(input.value === SECRET){
        env.classList.add("open");
        // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ã‡∏≠‡∏á‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏û‡∏•‡∏∏‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°
        setTimeout(launchConfetti, 500); 
      } else {
        alert("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á üíî ‡∏•‡∏≠‡∏á‡∏î‡∏π‡∏î‡∏µ‡πÜ ‡∏ô‡∏∞‡∏Ñ‡∏∞");
        input.value="";
        input.focus(); // ‡πÉ‡∏´‡πâ Cursor ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å
      }
    }
    
    // ‡∏ú‡∏π‡∏Å Event Listener
    btn.addEventListener("click",tryOpen);
    input.addEventListener("keydown",e=>{
      if(e.key==="Enter") tryOpen();
    });
    
    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ focus ‡∏ó‡∏µ‡πà‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
    window.onload = () => input.focus();
  </script>
</body>
</html>
