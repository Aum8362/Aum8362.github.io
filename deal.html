<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secret Card Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Kanit:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    font-family: 'Kanit', sans-serif;
    background: #FFEAEA;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
  }

  .card-container {
    position: relative;
    width: 300px;
    height: 400px;
    perspective: 1000px;
  }

  .card {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #FFB6C1, #FF69B4);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transform-style: preserve-3d;
    transition: transform 1s;
    position: relative;
  }

  .card.open {
    transform: rotateY(180deg);
  }

  .card .front,
  .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding: 20px;
    box-sizing: border-box;
  }

  .card .front {
    background: linear-gradient(135deg, #FFB6C1, #FF69B4);
    color:#fff;
    font-family: 'Dancing Script', cursive;
    font-size: 28px;
    font-weight:bold;
    text-align:center;
  }

  .card .back {
    background: linear-gradient(135deg, #FFD700, #FF8C00);
    color:#fff;
    transform: rotateY(180deg);
    font-family: 'Dancing Script', cursive;
    font-size: 24px;
    font-weight:bold;
    text-align:center;
  }

  input[type="text"] {
    padding: 10px 15px;
    border-radius: 10px;
    border:none;
    font-size: 18px;
    margin-top: 20px;
    outline:none;
    text-align:center;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    border:none;
    border-radius:10px;
    background:#fff;
    color:#FF69B4;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.3s;
  }

  button:hover {
    background:#FF69B4;
    color:#fff;
  }

  /* ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ */
  .flowers {
    display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î */
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible;
    z-index:0;
  }

  .flowers.show {
    display:block;
  }

  .flower {
    position: absolute;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at 30% 30%, #FF69B4, #FFC0CB);
    border-radius: 50%;
    animation: floatFlower 4s linear infinite;
  }

  .flower:nth-child(1){ left:0; top:80%; animation-delay:0s; }
  .flower:nth-child(2){ right:0; top:70%; animation-delay:0.5s; }
  .flower:nth-child(3){ left:10%; bottom:0; animation-delay:1s; }
  .flower:nth-child(4){ right:15%; bottom:0; animation-delay:1.5s; }

  @keyframes floatFlower {
    0% { transform: translateY(0) scale(0.5); opacity:0; }
    50% { opacity:1; }
    100% { transform: translateY(-300px) scale(1); opacity:0; }
  }

</style>
</head>
<body>

<div class="card-container">

    <div class="front">

    </div>

    <!-- ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ -->
    <div class="flowers" id="flowers">
      <div class="flower"></div>
      <div class="flower"></div>
      <div class="flower"></div>
      <div class="flower"></div>
    </div>

  </div>
</div>

</script>

</body>
</html>
