<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secret Card Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Kanit:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-color: #ffe8e8;
  --card-color: #fff;
  --accent-color: #ff66a3;
  --shadow-color: rgba(0,0,0,0.1);
  --input-border-color: #ffc4d8;
}
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: var(--bg-color);
  font-family:"Charm", cursive;
  gap:30px;
  overflow:hidden;
}

.envelope{
  position:relative;
  width:450px;
  height:300px;
  background: linear-gradient(135deg, #fff0f5, #ffe8e8);
  border-radius:20px;
  box-shadow:0 15px 35px var(--shadow-color);
  overflow:visible;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Secret Card ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î */
.secret-text {
  position:absolute;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  font-family: 'Dancing Script', cursive;
  font-size:48px;
  color: var(--accent-color);
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  animation: float 2s ease-in-out infinite alternate;
  pointer-events:none;
  z-index: 5;
}

/* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡πâ‡∏á‡πÄ‡∏•‡πá‡∏Å‡πÜ */
@keyframes float{
  0%{ transform: translate(-50%, -52%) rotate(-1deg);}
  50%{ transform: translate(-50%, -50%) rotate(1deg);}
  100%{ transform: translate(-50%, -48%) rotate(-1deg);}
}

.card{
  position:absolute;
  left:50%;
  top:50%;
  width:85%;
  height:220px;
  background: var(--card-color);
  border-radius:20px;
  box-shadow:0 10px 20px var(--shadow-color);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:15px;
  opacity:0;
  text-align:center;
  border: 3px dashed var(--accent-color);
  font-family: 'Kanit', sans-serif;
  transform: translate(-50%, -50%) translateY(100%);
  transition: transform 1.2s ease-out, opacity 0.8s;
  z-index: 10;
}
.card h2{margin:0;font-size:36px;color:var(--accent-color);}
.card p{margin:0;font-size:60px;font-weight:bold; color:#333;}
.card small{color:#666;font-size:22px}

.code-panel{
  display:flex;
  gap:15px;
  z-index: 20;
  font-family: 'Kanit', sans-serif;
}
.code-panel input{
  width:140px;
  padding:12px;
  font-size:24px;
  text-align:center;
  letter-spacing:6px;
  border-radius:12px;
  border:3px solid var(--input-border-color);
  outline:none;
  transition:border-color .3s;
}
.code-panel input:focus{
  border-color: var(--accent-color);
  box-shadow: 0 0 8px rgba(255,102,163,0.5);
}

.envelope.open .card{
  transform: translate(-50%, -50%) translateY(0);
  opacity:1;
}
.envelope.open .secret-text{
  opacity:0;
  transition: opacity 0.5s ease;
}

/* Blossoming Flowers */
.flowers{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:visible;
  z-index:0;
  display:none; /* ‡∏ã‡πà‡∏≠‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î */
}
.flowers.show{
  display:block;
}
.flower{
  position:absolute;
  width:25px;
  height:25px;
  background: radial-gradient(circle at 30% 30%, #ff66a3, #ffc0cb);
  border-radius:50%;
  animation: floatFlower 4s linear infinite;
}
.flower:nth-child(1){ left:0; bottom:10%; animation-delay:0s; }
.flower:nth-child(2){ right:0; bottom:20%; animation-delay:0.5s; }
.flower:nth-child(3){ left:10%; top:60%; animation-delay:1s; }
.flower:nth-child(4){ right:15%; top:50%; animation-delay:1.5s; }

@keyframes floatFlower{
  0% { transform: translateY(0) scale(0.5); opacity:0; }
  50% { opacity:1; }
  100% { transform: translateY(-250px) scale(1); opacity:0; }
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="secret-text">Secret Card</div>

  <div class="card" id="card">
    <h2>Countdown</h2>
    <p id="dcount">D-4</p>
    <small>to your Birthday</small>
  </div>

  <!-- Blossoming Flowers -->
  <div class="flowers" id="flowers">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
  </div>
</div>

<div class="code-panel">
  <input id="code" type="text" inputmode="numeric" maxlength="4" placeholder="****" />
</div>

<script>
const SECRET = "0410";
const env = document.getElementById("envelope");
const input = document.getElementById("code");
const dcount = document.getElementById("dcount");

// ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ß‡∏±‡∏ô‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î
function daysUntilBirthday(month=10, day=4){
  const now = new Date();
  let year = now.getFullYear();
  let target = new Date(year, month-1, day);
  if(target < now){ target.setFullYear(year+1); }
  return Math.ceil((target - now)/(1000*60*60*24));
}
dcount.textContent = "D-" + daysUntilBirthday(10,4);

// ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏£‡∏´‡∏±‡∏™
function tryOpen(){
  if(input.value === SECRET){
    env.classList.add("open");
    document.getElementById("flowers").classList.add("show"); // ‡πÅ‡∏™‡∏î‡∏á‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ
  } else {
    alert("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á üíî ‡∏•‡∏≠‡∏á‡∏î‡∏π‡∏î‡∏µ‡πÜ ‡∏ô‡∏∞‡∏Ñ‡∏∞");
    input.value="";
    input.focus();
  }
}

// ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î
input.addEventListener("keydown", e=>{
  if(e.key==="Enter") tryOpen();
});

window.onload = ()=> input.focus();
</script>
</body>
</html>
